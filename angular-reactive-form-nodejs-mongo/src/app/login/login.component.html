<div id="login">
  <form [formGroup]="loginForm"  novalidate (submit)="save()" >
    <div class='col-md-4'>
        <label>username</label><br>
        <input type="text" formControlName="username" name="username" class='form-control'/>
        <div class='error' *ngIf="userForm.status =='INVALID' ">
            <div class='alert alert-danger' *ngIf="userForm.controls['username'].errors">
                <div *ngIf="userForm.controls['username'].errors.required">
                  userName is Required
                  </div>
            </div>  
        </div>
      </div><br>
      <div class='col-md-4'>
          <label>password</label><br>
          <input type="text" formControlName="password" name="password" class='form-control'/>
          <div class='error' *ngIf="userForm.status =='INVALID' ">
              <div class='alert alert-danger' *ngIf="userForm.controls['password'].errors">
                  <div *ngIf="userForm.controls['password'].errors.required">
                password is Required
                    </div>
              </div>  
          </div>
        </div><br>
        <input type="submit" name="login" value="login" class='btn btn-primary' onClick=login()/>
  </form>
</div>
